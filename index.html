<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/index.js" type="module" defer async></script>
</head>
<body>
    <h1 class="title">Simon Says</h1>

    <div class="buttons">
        <button data-color="green" class="button"></button>
        <button data-color="red" class="button"></button>
        <button data-color="blue" class="button"></button>
        <button data-color="yellow" class="button"></button>
    </div>
    
    <div class="level"></div>

    <div class="play-button-container">
        <button class="play">Play</button>
        <div class="overlay"></div>
    </div>
</body>
</html>
